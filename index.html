<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Switch Parenting Book</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-transform: uppercase;
            font-size: 4em;
            margin: 0;
        }
        img#toggle {
            height: 0.8em;
            cursor: pointer;
        }
        main {
            opacity: 0;
        }
        main img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Power<br />Sw<img id="toggle" data-on="false" src="off.png" alt="">tch<br />Parenting</h1>
    <h2>How to avoid parent burnout</h2>
    <h3>A time management book for parents<br />by Nicole Mims and Anna Sink</h3>
    <main>
        <a href="https://www.amazon.com/dp/B08HJN6S6J/"><img src="book.jpg" height="300" alt=""></a>
        <p><a href="https://www.amazon.com/dp/B08HJN6S6J/" target="_blank" rel="noopener noreferrer" style="border:none;text-decoration:none"><img src="https://www.niftybuttons.com/amazon/amazon-button2.png"></a></p>
    </main>
    <script>
        document.getElementById('toggle').addEventListener('click', function(e) {
            e.preventDefault();
            if (e.target.getAttribute('src') == 'off.png') {
                e.target.setAttribute('src', 'on.png')
                document.body.style.backgroundColor = "white";
                document.getElementsByTagName('main')[0].style.opacity = 1;
            } else {
                e.target.setAttribute('src', 'off.png')
                document.body.style.backgroundColor = "black";
                document.getElementsByTagName('main')[0].style.opacity = 0;
            }
        })
    </script>
</body>
</html>
